<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Academia DIW</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <!--
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/estilos.css">-->
    <link rel="stylesheet" type="text/css" href="./css/estilos_pruebas.css">
</head>
<body>
<div id="fondo_exterior">
    <div id="fondo_interior">
        <div id="cabecera">
            <div id="cab_logo">
                <div id="cab_logo_logo"></div>
            </div>
            <div id="cab_idioma">
                <div id="cab_idioma_globo"></div>
            </div>
            <div id="cab_menu">
                <div class="cab_menu_lista">
                    <div class="cab_menu_lista_grupo">
                        <div class="cab_menu_lista_visible">ESO</div>
                        <div class="cab_menu_lista_items">
                            <div class="cab_menu_lista_separado"></div>
                            <div class="cab_menu_lista_item">Grupo 1</div>
                            <div class="cab_menu_lista_item">Grupo 2</div>
                            <div class="cab_menu_lista_item">Grupo 3</div>
                            <div class="cab_menu_lista_item">Grupo 4</div>
                            <div class="cab_menu_lista_separado"></div>
                        </div>
                    </div>
                    <div class="cab_menu_lista_grupo">
                        <div class="cab_menu_lista_visible">Bachillerato</div>
                        <div class="cab_menu_lista_items">
                            <div class="cab_menu_lista_separado"></div>
                            <div class="cab_menu_lista_item">Grupo 1</div>
                            <div class="cab_menu_lista_item">Grupo 2</div>
                            <div class="cab_menu_lista_separado"></div>
                        </div>
                    </div>
                    <div class="cab_menu_lista_grupo">
                        <div class="cab_menu_lista_visible">Ciclos</div>
                        <div class="cab_menu_lista_items">
                            <div class="cab_menu_lista_separado"></div>
                            <div class="cab_menu_lista_item">P.A. Grado Medio</div>
                            <div class="cab_menu_lista_item">P.A. Grado Superior</div>
                            <div class="cab_menu_lista_item">Administración</div>
                            <div class="cab_menu_lista_item">Informática</div>
                            <div class="cab_menu_lista_separado"></div>
                        </div>
                    </div>
                    <div class="cab_menu_lista_grupo">
                        <div class="cab_menu_lista_visible">Universidad</div>
                        <div class="cab_menu_lista_items">
                            <div class="cab_menu_lista_separado"></div>
                            <div class="cab_menu_lista_item">Información</div>
                            <div class="cab_menu_lista_separado"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="cuerpo">
            <div id="navegacion"></div>
            <div id="contenido"></div>
            <div id="pie"></div>
        </div>
    </div>
</div>
</body>
</html>
